<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="logo" src="./assets/images/logo.png" alt="logo">
    <h1>So <span class="creative"> DAMN </span> </span> Proud</h1>
    <div class="left card"><img class="tile-image" src="./assets/images/2022-jamie-headshot.jpg" alt="hand and flower in water">
      <h2 class="card-title">Annual Report</h2>
      <p class="card-text">
        Our latest report and letters to shareholders, released April 2023
        </p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/financial_health_hosting_seminars_in_majority_black_and_latino_communities.jpg" alt="metal structure">
      <h2 class="card-title">Racial Equity Commitment</h2>
      <p>How we're helping to drive includive growth</p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/image-jpmc-forbes-recognition.jpg" alt="metal structure">
      <h2 class="card-title">World's Most Admired Companies</h2>
      <p>FORTUNE names JPMorgan Chase the 5th Most Admired Company in the World</p>
    </div>

  </div>
  <footer>
    <p>Create. Develop. Design.</p>
  </footer>
</body>

</html>
